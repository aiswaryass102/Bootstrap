<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1>Three equal width columns</h1>
   <div class="row">
    <div class="col" style="background-color:pink;">.col</div>
    </div>
    <div class="row">
    <div class="col-sm-6" style="background-color:blue;">.col</div>
    <div class="col-lg-6" style="background-color:green;">.col</div>
    </div>
<div class="row">
  <div class="col-md-2" style="background-color:orange;">.col</div>
    <div class="col-xl-4" style="background-color:violet;">.col</div>
    <div class="col-sm-6" style="background-color:aqua;">.col</div>
</div>
<div class="row">
 <div class="col-sm-4" style="background-color:aqua;">.col</div>
 <div class="col-xl-4" style="background-color:yellow;">.col</div>
 <div class="col-lg-4" style="background-color:pink;">.col</div>
 </div>
 <div class="row">
 <div class="col-2" style="background-color:brown;">.col</div>
 <div class="col-6" style="background-color:yellow;">.col</div>
 <div class="col-2" style="background-color:pink;">.col</div>
 </div>
<div class="row">
 <div class="col" style="background-color:blueviolet;">.col</div>
 <div class="col" style="background-color:yellow;">.col</div>
 <div class="col" style="background-color:pink;">.col</div>
 <div class="col" style="background-color:green;">.col</div>
 <div class="col" style="background-color:violet;">.col</div>
 <div class="col" style="background-color:red;">.col</div>
 <div class="col" style="background-color:brown;">.col</div>
 <div class="col" style="background-color:orange;">.col</div>
 </div>
<div class="row">
 <div class="col-4" style="background-color:brown;">.col</div>
 <div class="col-1" style="background-color:yellow;">.col</div>
 <div class="col-7" style="background-color:pink;">.col</div>
</div>
<div class="row">
 <div class="col-10" style="background-color:aqua;">.col</div>
 <div class="col-2" style="background-color:yellow;">.col</div>
</div>


</body>
</html>
