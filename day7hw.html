<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container my-5">

  <!-- Sliding Banner -->
  <div id="travelSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="https://t4.ftcdn.net/jpg/02/96/15/35/360_F_296153501_B34baBHDkFXbl5RmzxpiOumF4LHGCvAE.jpg" class="d-block w-100" alt="Paris">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded p-3">
          <h4>Paris, France</h4>
          <p>Experience romance and culture.</p>
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bookingModal">
            Book Now
          </button>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/1483053/pexels-photo-1483053.jpeg?cs=srgb&dl=pexels-asadphoto-1483053.jpg&fm=jpg" class="d-block w-100" alt="Maldives">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded p-3">
          <h4>Maldives</h4>
          <p>Relax in luxury beach resorts.</p>
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bookingModal">
            Book Now
          </button>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/1406960186/photo/the-skyline-of-new-york-city-united-states.jpg?s=612x612&w=0&k=20&c=yZJXNdzq3d5bKgvVzPBahBujpbVUXFyjyl9FN9L7esM=" class="d-block w-100" alt="New York">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded p-3">
          <h4>New York, USA</h4>
          <p>The city that never sleeps.</p>
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bookingModal">
            Book Now
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Booking Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>✔ Flight + Hotel packages</p>
        <p>✔ Affordable prices</p>
        <p>✔ Guided tours available</p>
        <p>✔ 24/7 customer support</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- Info Icon -->
<div class="text-center my-4">
  <span class="fs-4 text-primary"
        title="Click 'Book Now' to view travel packages and booking options.">
    ℹ️
  </span>
  <p class="text-muted">Hover over the icon for booking help</p>
</div>

</body>
</html>
