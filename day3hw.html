<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <ul  class = "breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Web development</li>
            </ul>
            <h2>Web development course</h2>
            <span class = "badge badge-primary">New</span>

     <div class="progress">
     <div class="progress-bar bg-success" style="width:10%">HTML – 100% complete </div>
     </div>
<div class="progress">
      <div class="progress-bar bg-primary progress-bar-striped " style="width:20%">CSS – 75% complete</div></div>
<div class="progress">
     <div class="progress-bar bg-warning progress-bar-animated" style="width:30%">JavaScript – 50% complete</div>
</div>
<div class="progress">
     <div class="progress-bar bg-danger" style="width:40%">Bootstrap – 25% complete</div><br><br>
</div>
<button type = "button" class = "btn btn-outline-primary">START</button>
<button type = "button" class = "btn btn-outline-secondary">PAUSE</button>
<button type = "button" class = "btn btn-outline-success">RESET</button><br><br>

<ul class="pagination">
    <li class="page-item "><a class="page-link" href="#">1</a></li>
  <li class="page-item active"><a class="page-link" href="#">2</a></li>
  <li class="page-item  disabled"><a class="page-link" href="#">3</a></li>
  </ul>
  
</body>
</html>
