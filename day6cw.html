<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <h3 class="text-center mb-4">Website Feedback Form</h3>
    
    <div class="form-group">
        <label for="name">Name:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your Name" name="name"><br><br> </div>
       <div class="form-group">
        <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"><br><br></div>
      <div  class="form-group">
        <label for="source" class="form-label">How did you find our site?</label>
                    <select class="form-select" id="source">
                        <option selected disabled>Choose an option</option>
                        <option>Search Engine</option>
                        <option>Social Media</option>
                        <option>Friend / Referral</option>
                        <option>Advertisement</option>
                        <option>Other</option>
                    </select><br><br>
                    </div>

                    <div class="form-group">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here"></textarea><br><br>
                </div>



                <div class="mb-3">
                    <label class="form-label ">Satisfaction Level</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rate1">
                        <label class="form-check-label" for="rate1">1</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rate2">
                        <label class="form-check-label" for="rate2">2</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rate3">
                        <label class="form-check-label" for="rate3">3</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rate4">
                        <label class="form-check-label" for="rate4">4</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rate5">
                        <label class="form-check-label" for="rate5">5</label>
                    </div>
                </div>

               <div>
                <button type="submit" class="btn btn-primary">Submit</button>

                  </div>





   
</body>
</html>
